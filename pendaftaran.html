  <div class="pendaftaran-container">
    <h1 class="judul">Pendaftaran Pasien</h1>
    <p class="sub-judul">Isi data di bawah ini dengan benar</p>
    <form class="form-grid">
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
      </div>
      <div class="form-group">
        <label for="telepon">No Telepon</label>
        <input type="text" id="telepon" placeholder="Masukkan nomor telepon" required>
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal Lahir</label>
        <input type="date" id="tanggal" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email" required>
      </div>
      <div class="form-group">
        <label>Jenis Kelamin</label>
        <div>
          <input type="radio" id="laki" name="gender" value="Laki-laki" required>
          <label for="laki">Laki-laki</label>
          <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
          <label for="perempuan">Perempuan</label>
        </div>
      </div>
      <div class="form-group">
        <label for="golongan">Golongan Darah</label>
        <select id="golongan" required>
          <option value="" disabled selected>Pilih Golongan Darah</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" placeholder="Masukkan alamat lengkap" required>
      </div>
      <div class="form-group">
        <label for="riwayat">Riwayat Penyakit</label>
        <input type="text" id="riwayat" placeholder="Masukkan riwayat penyakit">
      </div>
      <div class="form-footer">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
